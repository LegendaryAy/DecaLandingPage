<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="decadev">
    <nav class="nav-d">
        <div class="container nav">
            <div class="nav-links">
                <li>
                    <a href="">
                        <img src="./img/logo-white.png" alt="logo">
                    </a>
                    <a href="javascript:void(0);" class="icons" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
                <div id="myLinks">
                    <li>
                        Our Program
                    </li>
                    <li>
                        Testimonials
                    </li>
                    <li>
                        FAQ
                    </li>
                    <div class="decadev-btn">
                        <button>Apply Now</button>
                    </div>
                </div>
                
            </div>
        </div>    
    </nav>
    <section>
        <div class="form-container">
            <div class="form-desc">
                <h2>Become a <span>Decadev.</span></h2>
                <p>Provide your details below and we will follow up in less than 24Hrs.</p>
            </div>
            
            <form action="">
                <div class="input">
                    <label>Your name is:</label>
                    <input type="text" placeholder="Enter full name here">
                </div>
                <div class="flex">
                    <div class="input input-flex">
                        <label>Your gender:</label>
                        <select name="gender">
                            <option value="">Select a gender</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>
                    <div class="input input-flex">
                        <label>Your date of birth is</label>
                        <select name="gender">
                            <option value="">Select a gender</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>
                </div>     
                <div class="input">
                    <label for="">Phone number</label>
                    <input type="text" name="phone" placeholder="Start with +234 or 0">
                </div>
                <div class="input">
                    <label for="">Email</label>
                    <input type="email" name="email" placeholder="Enter email address here">
                </div>
                <div class="flex">
                    <div class="input input-flex">
                        <label>Your state of origin:</label>
                        <select name="state">
                            <option value="">Select state</option>
                            <option value="lagos">Lagos</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="input input-flex">
                        <label>Your current location</label>
                        <select name="location">
                            <option value="">Select location</option>
                            <option value="sangotedo">Sangotedo</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="flex">
                    <div class="input input-flex">
                        <label>Highest Qualification</label>
                        <select name="gender">
                            <option value="">Select</option>
                            <option value="bsc">B.Sc</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="input input-flex">
                        <label>Institute</label>
                        <input type="text" name="institute" placeholder="Institute">
                    </div>
                </div>  
                <div class="flex">
                    <div class="input input-flex">
                        <label>Your course of study</label>
                        <input type="text" name="course" placeholder="Course of Study">
                    </div>
                    <div class="input input-flex">
                        <label>Grade achieved</label>
                        <select name="grade">
                            <option value="">Select grade</option>
                            <option value="first-class">First class</option>
                            <option value="others">others</option>
                        </select>
                    </div>
                </div>  
                <div class="flex">
                    <div class="input input-flex">
                        <label>Programming experience</label>
                        <select name="experience">
                            <option value="">Select option</option>
                            <option value="3">3 years</option>
                            <option value="others">others</option>
                        </select>
                    </div>
                    <div class="input input-flex">
                        <label>NYSC status</label>
                        <select name="nysc">
                            <option value="">Select staus</option>
                            <option value="completed">Completed</option>
                            <option value="awaiting">Awaiting</option>
                            <option value="in-progress">In progress</option>
                        </select>
                    </div>
                </div>  
                <div class="input">
                    <label for="">Where did you hear about us</label>
                    <select name="info">
                        <option value="">Select option</option>
                        <option value="facebook">Facebook</option>
                        <option value="others">others</option>
                    </select>
                </div>
                <div class="submit-btn">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </section>
    </div>
    <footer class="main-footer">
        <div class="container">
            <div class="footer-links">
                <div class="home">
                    <a href="">
                        <img src="./img/footer-logo.png" alt="logo">
                    </a>
                </div>
                <div class="links">
                    <li>
                        Our Program
                    </li>
                    <li>
                        Testimonials
                    </li>
                    <li>
                        FAQ
                    </li>
                </div>
            </div>
            <hr>
            <div class="copy">
                <p>&copy;2021 Decagon Institute. All rights reserved</p>
                <div class="social-links">
                    <a href=""><img src="./img/Instagram.png" alt=""></a>
                    <a href=""><img src="./img/Twitter.png" alt=""></a>
                    <a href=""><img src="./img/Youtube.png" alt=""></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        </script>
    <script src="https://kit.fontawesome.com/4c9e8f0d19.js" crossorigin="anonymous"></script>
</body>
</html>
